<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit vendor or Product</title>
    <link rel="stylesheet" href="/functions/Styles/adminhome.css">
</head>
<body>


    <div class="nav-bar">
        <a href="./adminmanage.html"><button>Go back To edit selection</button></a>
        <a href="./adminvendor.html"><button>Go back previous section</button></a>
        <button id="homeButton" class="navBarButton">Go To home</button>
    </div>


    <h1>Check and Edit Vendor/Product</h1>

    <!-- Check Vendor/Product Form -->
    <form id="checkForm">
        <label for="checkId">Enter Vendor/Product ID to Check</label>
        <input type="text" name="checkId" id="checkId" required><br>
        <label for="checkType">Select Type</label>
        <select name="checkType" id="checkType">
            <option value="vendor">Vendor</option>
            <option value="product">Product</option>
        </select><br>
        <button type="submit">Check</button>
    </form>

    <hr>

    <!-- Display Vendor and Products Information -->
    <div id="infoDisplay" style="display: none;">
        <h2>Vendor Information:</h2>
        <p><strong>Name:</strong> <span id="vendorName"></span></p>
        <p><strong>Location:</strong> <span id="vendorLocation"></span></p>
        <p><strong>Mobile Number:</strong> <span id="vendorMob"></span></p>
        <p><strong>Email Address:</strong> <span id="vendorEmail"></span></p>

        <h2>Products:</h2>
        <ul id="productList"></ul>
    </div>

    <hr>

    <!-- Editing Form for Vendor -->
    <form id="editVendorForm" style="display: none;">
        <!-- Vendor editing fields -->
        <label for="editVendorName">Edit Vendor Name</label>
        <input type="text" name="editVendorName" id="editVendorName"><br>
        <label for="editVendorLocation">Edit Vendor Location</label>
        <input type="text" name="editVendorLocation" id="editVendorLocation"><br>
        <label for="editVendorMob">Edit Vendor Mobile number</label>
        <input type="text" name="editVendorMob" id="editVendorMob"><br>
        <label for="editVendorEmail">Edit Vendor Email Address</label>
        <input type="text" name="editVendorEmail" id="editVendorEmail"><br>
        <button type="submit">Save Vendor Changes</button>
    </form>

    <!-- Editing Form for Product -->
    <form id="editProductForm" style="display: none;">
        <!-- Product editing fields -->
    <div class="productID" style="display: none;">
        <label for="editProductVendorId">Edit Product Vendor ID</label>
        <input type="text" name="editProductVendorId" id="editProductVendorId"><br>
    </div>
        <label for="editProductName">Edit Product Name</label>
        <input type="text" name="editProductName" id="editProductName"><br>
        <label for="editProductPrice">Edit Product Price</label>
        <input type="text" name="editProductPrice" id="editProductPrice"><br>
        <label for="editProductCategory">Edit Product Category</label>
        <input type="text" name="editProductCategory" id="editProductCategory"><br>
        <button type="submit">Save Product Changes</button>
    </form>

    <h2>Edit the product or vendor Information</h2>
    <!-- "Edit Vendor" and "Edit Product" buttons -->
    <button id="editVendorButton">Edit Vendor</button>
    <button id="editProductButton">Edit Product</button><br>

    <!-- Show Vendors and Products Buttons -->
    <button id="showVendorsButton">Show Vendors</button>
    <button id="showProductsButton">Show Products</button>

    <!-- Product and Vendor Info Sections -->
    <div id="productInfo" style="display: none;">
        <h2>All Products:</h2>
        <ul id="allProductsList"></ul>
    </div>

    <div id="vendorInfo" style="display: none;">
        <h2>All Vendors:</h2>
        <ul id="allVendorsList"></ul>
    </div>


    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <script src="/functions/Javascript/editVendor.js"></script>
    <script src="/functions/Javascript/homeNav.js" type="module"></script>

</body>
</html>
