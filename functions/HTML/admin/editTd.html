<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD edit</title>
    <link rel="stylesheet" href="../../Styles/adminhome.css">
</head>
<body>

    <div class="nav-bar">
        <a href="./adminmanage.html"><button>Go back To edit selection</button></a>
        <a href="./td.html"><button>Go back previous section</button></a>
        <button id="homeButton" class="navBarButton">Go To home</button>
    </div>

    <h3>Edit Truck Driver Details</h3>
    <!-- Check Truck Driver by ID -->
    <form id="checkTruckDriverForm">
        <label for="checkTdId">Enter Truck Driver ID to Check</label>
        <input type="text" name="checkTdId" id="checkTdId" required>
        <button type="button" id="checkTdButton">Check Truck Driver</button>
    </form>

    <!-- Display Truck Driver Details -->
    <div id="truckDriverResult" style="display: none;">
        <h4>Truck Driver Details:</h4>
        <p><strong>Name:</strong> <span id="tdName"></span></p>
        <p><strong>ID:</strong> <span id="tdId"></span></p>
        <p><strong>Mobile Number:</strong> <span id="tdMobileNumber"></span></p>
        <p><strong>Driving License:</strong> <span id="tdDrivingLicense"></span></p>
        <p><strong>Address:</strong> <span id="tdAddress"></span></p>
        <button type="button" id="editTdButton">Edit Truck Driver</button>
    </div>

    <!-- Edit Truck Driver Form -->
    <form id="editTruckDriverForm" style="display: none;">
        <label for="editTdName">Name</label>
        <input type="text" name="addTd" id="editTdName"><br>
        <label for="editTdMobileNumber">Mobile Number</label>
        <input type="text" name="addTdMobileNumber" id="editTdMobileNumber"><br>
        <label for="editTdDrivingLicense">Driving License</label>
        <input type="text" name="addTdDrivingLicense" id="editTdDrivingLicense"><br>
        <label for="editTdAddress">Address</label>
        <input type="text" name="addTdAddress" id="editTdAddress"><br>
        <button type="button" id="confirmEditTdButton">Confirm Edit</button>
    </form>

    <!-- Show All Truck Drivers -->
    <button type="button" id="showAllTdButton">Show All Details</button>
    <div id="allTruckDrivers" style="display: none;">
        <h4>All Truck Drivers:</h4>
        <ul id="truckDriverList"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <script src="../../Javascript/tdEdit.js" type="module"></script> 
    <script src="../../Javascript/homeNav.js" type="module"></script>
</body>
</html>
