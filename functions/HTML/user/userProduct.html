<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./Styles/vendor.css"> -->
</head>
<body>

    <!-- Display Vendors -->
    <h3>Vendor List</h3>
    <div id="vendor-list">
        <!-- Vendor names will be dynamically added here -->
    </div>

    <!-- Display Products -->
    <div id="product-list">
        <!-- Product names will be dynamically added here -->
    </div>

    <!-- Product Details -->
    <div id="product-details">
        <!-- Product details will be displayed here when a product is clicked -->
    </div>

    <!-- Cart -->
    <div id="cart">
        <!-- Cart content will be displayed here -->
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button id="place-order">Place Order</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <script src="/functions/Javascript/userProduct.js" type="module"></script>
</body>
</html>
